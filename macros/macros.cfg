[gcode_macro PRINT_START]
description = print start
gcode = 
	{% set BED_TEMP = params.BED_TEMP|default(60)|float %}
	{% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(220)|float %}
	G21
	G90
	M82
	M117 "[Heaters] starting..."
	M104 S{EXTRUDER_TEMP} // set EXTRUDER_TEMP
	M140 S{BED_TEMP}      //set bed BED_TEMP
	M117 "[Homing] starting..."
	{% if printer.toolhead.homed_axes != "xyz" %}
	G28
	{% endif %}
	M117 "[Homing] done..."
	M117 "[Effector] parking..."
	G1 Z270 F2500
	G1 X-130 F2500
	M117 "[Effector] parking done..."
	M190 S{BED_TEMP}
	M109 S{EXTRUDER_TEMP}
	M117 "[Heaters] done..."
	G1 Z1 F2500
	G1 X-130 Y0 Z0.4
	G92 E0
	G3 X0 Y-130 I130 J1 Z0.3 E40 F2700
	G92 E0
	G1 E-1.5 F1800

[gcode_macro PRINT_END]
description = print end
gcode = 
	M106 S0
	M104 S0
	M140 S0
	G92 E0
	G91
	G1 E-1 F300
	G1 Z+5 F6000
	G28
	G90

[gcode_macro PAUSE]
description = Pause the actual running print
rename_existing = PAUSE_BASE
gcode = 
	{% set x = params.X|default(-25) %}      #edit to your park position
	{% set y = params.Y|default(25) %}      #edit to your park position
	{% set z = params.Z|default(30)|float %} #edit to your park position
	{% set e = params.E|default(1) %}        #edit to your retract length
	{% set max_z = printer.toolhead.axis_maximum.z|float %}
	{% set act_z = printer.toolhead.position.z|float %}
	{% set lift_z = z|abs %}
	{% if act_z < (max_z - lift_z) %}
	{% set z_safe = lift_z %}
	{% else %}
	{% set z_safe = max_z - act_z %}
	{% endif %}
	PAUSE_BASE
	G91
	{% if printer.extruder.can_extrude|lower == 'true' %}
	G1 E-{e} F2100
	{% else %}
	{action_respond_info("Extruder not hot enough")}
	{% endif %}
	{% if "xyz" in printer.toolhead.homed_axes %}
	G1 Z{z} F900
	G90
	G1 X{x} Y{y} F6000
	{% else %}
	{action_respond_info("Printer not homed")}
	{% endif %}

[gcode_macro CANCEL_PRINT]
rename_existing = BASE_CANCEL_PRINT
gcode = 
	SET_IDLE_TIMEOUT TIMEOUT={printer.configfile.settings.idle_timeout.timeout} ; set timeout back to configured value
	CLEAR_PAUSE
	SDCARD_RESET_FILE
	PRINT_END
	BASE_CANCEL_PRINT

[gcode_macro RESUME]
description = Resume the actual running print
rename_existing = RESUME_BASE
gcode = 
	{% set e = params.E|default(1) %} #edit to your retract length
	{% if 'VELOCITY' in params|upper %}
	{% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
	{%else %}
	{% set get_params = "" %}
	{% endif %}
	G91
	{% if printer.extruder.can_extrude|lower == 'true' %}
	G1 E{e} F2100
	{% else %}
	{action_respond_info("Extruder not hot enough")}
	{% endif %}
	RESUME_BASE {get_params}

