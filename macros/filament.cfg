[gcode_macro M600]
gcode = 
	PAUSE                ; Pause

[gcode_macro LOAD_FILAMENT]
gcode = 
	SAVE_GCODE_STATE NAME=load_state
	G91                                     #Relative positioning
	M117 Heating...
	M109 S{params.TEMP|default(220, true)}  #Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
	M117 Loading filament...
	G0 E550 F1500                           # Load the filament into the hotend area.
	G4 P1000
	G0 E50 F200                             # Purge
	M400
	TURN_OFF_HEATERS
	M117 Filament loaded!
	RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
gcode = 
	SAVE_GCODE_STATE NAME=unload_state
	G91                                     # Relative positioning
	M117 Heating...
	M109 S{params.TEMP|default(220, true)}  # Heat up hotend to provided temp or 220 as default as that should work OK with most filaments.
	M117 Unloading filament...
	G0 E50 F400                             # Purge
	G0 E-50 F1500                           # Quick Retract
	G0 E-550 F1500                           # Unload the rest of the filament
	M117 Filament unloaded!
	RESTORE_GCODE_STATE NAME=unload_state

