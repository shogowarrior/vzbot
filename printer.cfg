[include attrs/*]
[include macros/*]
[include mainsail.cfg]
[include KAMP_Settings.cfg]

[mcu]
serial = /dev/serial/by-id/usb-Klipper_stm32g0b1xx_440047000B504B5735313920-if00
restart_method = command

[printer]
kinematics = corexy
max_velocity = 300
max_accel = 15000
max_z_velocity = 25
max_z_accel = 30

[firmware_retraction]
retract_length: 1
retract_speed: 35
unretract_speed: 15 # The speed of unretraction, in mm/s. The default is 10 mm/s.

[filament_switch_sensor filament_sensor]
pause_on_runout = True
runout_gcode = M25
switch_pin = PC3

[bltouch]
sensor_pin = PC13
control_pin = PC15
x_offset = 28.107
y_offset = 60.352
#z_offset = 0
speed = 30
samples = 2
samples_result = average
samples_tolerance = 0.02 #or #0.05 #This will depend how accurate probe is try for 0.02.
samples_tolerance_retries = 15

